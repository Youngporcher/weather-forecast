<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <title>Погода</title>
    <!--Main css-->
    <link rel="stylesheet" href="styles/style.css">
    <!--Yandex map api-->
    <script src="https://api-maps.yandex.ru/2.1/?apikey=61dfd1de-d575-4f59-bd00-a329e6d5271c&lang=ru_RU" type="text/javascript"></script>
</head>
<body>
    <div id="map" class="map"></div>
    <h1>Ежесуточное</h1>
    <div class="container daily">
        <div class="column">
            <div class="row">
                <div class="item">Рассвет</div>
                <div id="sunrise" class="item value">-</div>
            </div>

            <div class="row">
                <div class="item">Закат</div>
                <div id="sunset" class="item value">-</div>
            </div>
        </div>

        <div class="column">
            <div class="row">
                <div class="item sm-font-size">Макс. температура</div>
                <div id="maxTemp" class="item value">-</div>
            </div>

            <div class="row">
                <div class="item sm-font-size">Мин. температура</div>
                <div id="minTemp" class="item value">-</div>
            </div>
        </div>
    </div>
    <p id="weatherInfoDaily" class="weatherInfo">-</p>

    <h1>Ежечасное</h1>
    <div class="container hourly">

        <div class="column">
            <div class="row">
                <div class="item">Осадки</div>
                <div id="precipitation" class="item value">-</div>
            </div>

            <div class="row">
                <div class="item">Влажность</div>
                <div id="humidity" class="item value">-</div>
            </div>
            <div class="row">
                <div class="item">Температура</div>
                <div id="temp" class="item value">-</div>
            </div>
        </div>

        <div class="column">
            <div class="row">
                <div class="item">Давление</div>
                <div id="pressure" class="item value">-</div>
            </div>

            <div class="row">
                <div class="item sm-font-size">Скорость ветра</div>
                <div id="windSpeed" class="item value">-</div>
            </div>
            <div class="row">
                <div class="item sm-font-size">Направление ветра</div>
                <div class="item value">-</div>
            </div>
        </div>

    </div>

    <p id="weatherInfoHourly" class="weatherInfo">-</p>


    <!--Main JS-->
    <script src="scripts/index.js"></script>
</body>
</html>
